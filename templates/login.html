{% extends 'base.html' %}

{% block content %}
    <h1>Login to Get It Done!</h1>

    <p>If you don't have an account, you may <a href='/register'>register</a> for one.
    
    <form action='/login' method="POST">
        <table>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" value="{{email}}" /></td>
            </tr>
            
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" /></td>
            </tr>
        </table>
        <input type="submit" value="Login"/>
    </form>
{% endblock %}
