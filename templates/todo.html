{% extends 'base.html' %}

{% block content %}
    <h1>{{title}}</h1>

    <form method='post'>
        New Task:
        <input type='text' name='task' />
        <input type='submit' />
    </form>

    <hr />

    {% if tasks|length == 0 %}
        <p>No tasks yet.</p>
    {% else %}
        <ul>
        {% for task in tasks %}
            <li>
                {{task.name}}
                <form method='POST' action='/delete-task' style='display:inline-block'>
                    <input type='hidden' name='task-id' value='{{task.id}}' />
                    <input type='submit' value='Done!' />
                </form>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
